<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="shortcut icon" href="https://cederdorff.github.io/img/favicon.webp" type="image/x-icon">
    <title>Harry Potter Characters</title>
</head>

<body>
    <header>
        <h1>Harry Potter Characters</h1>
    </header>
    <main>
        <table id="characters">
            <thead>
                <tr>
                    <th>Image</th>
                    <th id="sort-by-name" class="th-sort-by">Name</th>
                    <th id="sort-by-house" class="th-sort-by">House</th>
                    <th id="sort-by-gender" class="th-sort-by">Gender</th>
                    <th id="sort-by-year-of-birth" class="th-sort-by">Year of birth</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <dialog id="dialog-character">
        <section class="dialog-grid">
            <figure><img id="dialog-image" src="http://hp-api.herokuapp.com/images/harry.jpg" alt=""></figure>
            <article>
                <h2 id="dialog-title"></h2>
                <h3 id="dialog-house"></h3>
                <p id="dialog-character-description"></p>
                <section>
                    <h4>Personal Info</h4>
                    <ul>
                        <li>Gender: <span id="dialog-gender"></span></li>
                        <li>Birth Date: <span id="dialog-birth-date"></span></li>
                        <li>Eye Color: <span id="dialog-eye-color"></span></li>
                        <li>Hair Color: <span id="dialog-hair-color"></span></li>
                        <li>Ancestry: <span id="dialog-ancestry"></span></li>
                        <li>Species: <span id="dialog-species"></span></li>
                    </ul>
                </section>

                <section>
                    <h4>Actor</h4>
                    <p><span id="dialog-name">Character</span> is played by <span id="dialog-actor-name">actor
                            name</span>.</p>
                </section>

            </article>
        </section>
        <form method="dialog">
            <button id="btn-cancel">Close</button>
        </form>
    </dialog>
    <footer>
        <p>Potter App by RACE</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
